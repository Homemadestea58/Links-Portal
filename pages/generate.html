
<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title id=title>Password Encrypter</title>
	<link href="../open-sans/stylesheet.css" rel="stylesheet">
	<style>
		.button {
		background-color: #1e68d8;
		border: solid;
		border-color: black;
		border-width: thick;
		border-radius: 10px;
		color: yellow;
		padding: 15px 32px;
		text-align: center;
		display: inline-block;
		font-size: 19px;
		margin: 4px 2px;
		cursor: pointer;
		font-family: 'open_sansbold', Arial, Helvetica , sans-serif;
		text-shadow: 0.1px 0.1px 0.1px #edd400;
		transition: background-color 0.5s, color 0.5s;
		-webkit-transition: background-color 0.5s, color 0.5s;
		-webkit-appearance: none; /*Fix display issues on iOS*/
		-moz-appearance: none; /*Fix display issues on iOS*/
		}
		
		.textbox {
		background-color: #1e68d8;
		border: solid;
		border-color: black;
		border-width: thick;
		border-radius: 5px;
		color: yellow;
		padding: 15px 12px;
		text-align: left;
		display: inline-block;
		font-size: 16px;
		margin: 1px 1px;
		cursor: text;
		font-family: 'open_sansbold', Arial, Helvetica, sans-serif;}
		
		.textbox:focus {
		border-color: #1e68d8;
		background-color: yellow;
		color: #1e68d8;}
 
		.logoff {
		background-color: yellow;
		border: solid;
		border-color: black;
		border-width: thick;
		border-radius: 10px;
		color: #1e68d8;
		padding: 15px 32px;
		text-align: center;
		display: inline-block;
		font-size: 19px;
		margin: 8px 6px;
		cursor: pointer;
		font-family: 'open_sansbold', Arial, Helvetica , sans-serif;
		text-shadow: 0.1px 0.1px 0.1px #edd400;
		transition: background-color 0.5s, color 0.5s;
		-webkit-transition: background-color 0.5s, color 0.5s;
		-webkit-appearance: none; /*Fix display issues on iOS*/
		-moz-appearance: none; /*Fix display issues on iOS*/
		position: absolute;
		right: 0;
		top:0;
		}
 
		.button:hover {
		background-color: yellow;
		color:#1e68d8;
		text-shadow: 2px 2px 2px #e0d9ff;}
 
		.logoff:hover {
		background-color: #1e68d8;
		color: yellow;
		text-shadow: 2px 2px 2px #e0d9ff;}
 
		h2 {
		font-size: 28px;
		text-shadow: 5px 5px 5px #aaa;
		text-align: left;
		color: yellow;
		padding: 2px 5px;
		font-family: 'open_sansbold', Arial, Helvetica, sans-serif;}
		
		h3 {
		font-size: 20px;
		text-shadow: 5px 5px 5px #aaa;
		text-align: left;
		color: yellow;
		padding: 2px 5px;
		font-family: 'open_sansbold', Arial, Helvetica, sans-serif;}
		
		p {
		font-size: 22px;
		text-shadow: 3px 3px 3px #aaa;
		text-align: left;
		color: yellow;
		padding: 2px 7px;
		font-family: 'open_sansbold', Arial, Helvetica, sans-serif;}
 
 
		@keyframes polychrome{
			0% {background-color: red;}
			12% {background-color: red;}
			25% {background-color: gray;}
			50% {background-color: orange;}
			75% {background-color: blue;}
			100% {background-color: red;}
		}
 
	</style>
 
</head>
<html>
  
<body style="background-color:red">
<div style="position:relative;min-width:960px" >
 
</div>
 
<h2>Enter your password for encryption then place it inside the userpass and users lists/arrays</h2>
 
<input class=textbox type="password" id="password" onKeyDown="if(event.keyCode==13) login();"/>

<input class=button type="button" onclick="login();" value='Submit/Update'>
	
<p>Your code is :<p><br>
	
<p id=result></p>
	
<script src="../scripts/md5.js"></script>
<script>
function login(){
 
		var pass = document.getElementById("password");
//		encryptpass = btoa(pass.value);
//		pasword = hashCode(encryptpass);
//		alert(pasword);
		pasword = md5(pass.value);
		document.getElementById("result").innerHTML = pasword
		} 
</script>
